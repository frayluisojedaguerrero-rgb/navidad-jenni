<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>A√±o Nuevo ‚Äì Para Jenni ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Georgia',serif;
}

body{
  min-height:100vh;
  background:linear-gradient(to top,#ffd6e8,#fff0f6,#ffffff);
  overflow:hidden;
}

/* CARTA */
.card{
  position:relative;
  margin:40px auto;
  background:#fff;
  width:420px;
  padding:30px;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  z-index:3;
  color:#6b1e3e;
  font-size:1.1rem;
  line-height:1.8;
}

#typed{
  white-space:pre-line;
}

/* CAMPO */
.field{
  position:fixed;
  bottom:0;
  width:100%;
  height:45%;
  background:linear-gradient(to top,#7ecf9a,#bff0d4);
  display:flex;
  align-items:flex-end;
  justify-content:space-evenly;
  z-index:1;
}

/* TULIP√ÅN */
.tulip{
  position:relative;
  width:26px;
  height:140px;
  animation:grow 3s ease forwards;
}

@keyframes grow{
  from{transform:scaleY(0)}
  to{transform:scaleY(1)}
}

.stem{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:4px;
  height:90px;
  background:#2e8b57;
}

.flower{
  position:absolute;
  bottom:85px;
  left:50%;
  transform:translateX(-50%);
  width:30px;
  height:30px;
  background:#ff5c8a;
  border-radius:50% 50% 40% 40%;
}

.petals:before,
.petals:after{
  content:'';
  position:absolute;
  width:22px;
  height:28px;
  background:#ff85a2;
  border-radius:50%;
}

.petals:before{
  left:-10px;
}

.petals:after{
  right:-10px;
}

/* √ÅRBOLES */
.tree{
  position:absolute;
  bottom:0;
  width:70px;
  height:160px;
}

.trunk{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:16px;
  height:60px;
  background:#7a4a2e;
}

.crown{
  position:absolute;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  width:90px;
  height:90px;
  background:radial-gradient(circle,#ffc0d9,#ff8fab);
  border-radius:50%;
}

/* OSITOS */
.bear{
  position:absolute;
  bottom:15px;
  font-size:36px;
}

/* CORAZONES */
.heart{
  position:fixed;
  top:-10px;
  color:#ff6fae;
  font-size:18px;
  animation:fall linear infinite;
  z-index:0;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>

<body>

<div class="card">
  <div id="typed"></div>
</div>

<!-- CAMPO -->
<div class="field">
  <!-- TULIPANES -->
  <script>
    for(let i=0;i<20;i++){
      document.write(`
        <div class="tulip" style="animation-delay:${Math.random()*2}s">
          <div class="flower">
            <div class="petals"></div>
          </div>
          <div class="stem"></div>
        </div>
      `);
    }
  </script>

  <!-- √ÅRBOLES -->
  <div class="tree" style="left:5%">
    <div class="crown"></div>
    <div class="trunk"></div>
  </div>

  <div class="tree" style="right:5%">
    <div class="crown"></div>
    <div class="trunk"></div>
  </div>

  <!-- OSITOS -->
  <div class="bear" style="left:20%">üß∏üíñ</div>
  <div class="bear" style="right:20%">üß∏üíï</div>
</div>

<script>
// TEXTO
const text = `Mi amorcito ‚ù§Ô∏è

Un nuevo a√±o comienza y mi mayor deseo es seguir floreciendo contigo.

Que nuestro amor crezca cada d√≠a, como este campo lleno de flores, ternura y sue√±os compartidos.

Gracias por ser mi refugio, mi alegr√≠a y mi hogar.

Feliz A√±o Nuevo, mi ni√±a bonita.
Te amo hoy, ma√±ana y siempre üíï`;

let words = text.split(" ");
let i=0;
const typed=document.getElementById("typed");

const typing=setInterval(()=>{
  if(i<words.length){
    typed.innerHTML+=words[i]+" ";
    i++;
  }else clearInterval(typing);

// CORAZONES
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},350);
</script>

</body>
</html>
