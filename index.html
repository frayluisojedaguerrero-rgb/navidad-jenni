<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Georgia',serif}

body{
min-height:100vh;
background:linear-gradient(135deg,#1a1a40,#3a0ca3,#7209b7);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
padding:20px;
}

/* CONTENEDOR */
.container{
display:flex;
gap:40px;
align-items:center;
}

/* CARTA */
.card{
background:#fffaf0;
width:420px;
padding:30px;
border-radius:18px;
box-shadow:0 0 40px rgba(0,0,0,.4);
font-size:1.1rem;

}

/* TEXTO ESCRITO */
#typed{

}

/* √ÅRBOL */
.tree{
position:relative;
width:200px;
height:320px;
}

/* TRONCO */
.trunk{
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%);

height:120px;
background:#6e2c00;
border-radius:10px;
}

/* COPA */
.crown{
position:absolute;
bottom:90px;
left:50%;
transform:translateX(-50%);
width:180px;
height:180px;
background:radial-gradient(circle,#ffb6c1,#ff69b4);
border-radius:50%;
}

/* CORAZONES */
.heart{
position:absolute;
color:#ff4d6d;
font-size:18px;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(0);opacity:1}
100%{transform:translateY(350px);opacity:0}
}
</style>
</head>

<body>

<div class="container">

  <!-- CARTA -->
  <div class="card">
    <div id="typed"></div>
  </div>

  <!-- √ÅRBOL -->
  <div class="tree">

</div>

<script>
// TEXTO A√ëO NUEVO
const text = `Mi amorcito ‚ù§Ô∏è

</script>

</body>
