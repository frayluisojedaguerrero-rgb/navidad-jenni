<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>A√±o Nuevo para Jenni ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Georgia',serif;
}

body{
  min-height:100vh;
  background:linear-gradient(to top,#ffd1dc,#ffeef2,#ffffff);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* CARTA */
.card{
  background:#fff;
  width:420px;
  padding:30px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  z-index:2;
  color:#6b1e3e;
  font-size:1.1rem;
  line-height:1.8;
}

#typed{
  white-space:pre-line;
}

/* CAMPO DE TULIPANES */
.field{
  position:fixed;
  bottom:0;
  width:100%;
  height:35%;
  display:flex;
  justify-content:space-evenly;
  align-items:flex-end;
  z-index:1;
  background:linear-gradient(to top,#7ec850,#b6e8a6);
}

/* TULIP√ÅN */
.tulip{
  position:relative;
  width:24px;
  height:120px;
}

.stem{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:4px;
  height:90px;
  background:#2e8b57;
}

.flower{
  position:absolute;
  bottom:85px;
  left:50%;
  transform:translateX(-50%);
  width:28px;
  height:28px;
  background:radial-gradient(circle,#ff9ebc,#ff4f81);
  border-radius:50%;
}

/* CORAZONES */
.heart{
  position:fixed;
  top:-10px;
  color:#ff5fa2;
  font-size:18px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <div id="typed"></div>
</div>

<!-- CAMPO -->
<div class="field">
  <div class="tulip"><div class="flower"></div><div class="stem"></div></div>
  <div class="tulip"><div class="flower"></div><div class="stem"></div></div>
  <div class="tulip"><div class="flower"></div><div class="stem"></div></div>
  <div class="tulip"><div class="flower"></div><div class="stem"></div></div>
  <div class="tulip"><div class="flower"></div><div class="stem"></div></div>
  <div class="tulip"><div class="flower"></div><div class="stem"></div></div>
</div>

<script>
// TEXTO
const text = `Mi amorcito ‚ù§Ô∏è

Gracias por ser mi paz, mi alegr√≠a y mi lugar seguro.

Que este a√±o florezca nuestro amor, como este campo lleno de tulipanes.

Feliz A√±o Nuevo, mi ni√±a bonita.
Te amo hoy, ma√±ana y siempre üíï`;

let words = text.split(" ");

  }
}, 180);

// CORAZONES
function heart(){

  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
}
setInterval(heart, 400);
</script>

</body>
</html>
