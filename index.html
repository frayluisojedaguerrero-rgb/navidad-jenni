<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>A침o Nuevo para Jenni 仇벒잺</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Georgia',serif}

body{
min-height:100vh;
background:linear-gradient(135deg,#1a1a40,#3a0ca3,#7209b7);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
padding:20px;
}

/* CONTENEDOR */
.container{
display:flex;
gap:40px;
align-items:center;
position:relative;
z-index:2;
}

/* CARTA */
.card{
background:#fffaf0;
width:420px;
padding:30px;
border-radius:18px;
box-shadow:0 0 40px rgba(0,0,0,.4);
font-size:1.1rem;
line-height:1.8;
color:#4a235a;
}

/* TEXTO ESCRITO */
#typed{
white-space:pre-line;
}

/* CAMPO DE TULIPANES */
.field{
position:absolute;
bottom:0;
left:0;
width:100%;
height:35%;
display:flex;
justify-content:space-around;
align-items:flex-end;
z-index:1;
}

/* TULIP츼N */
.tulip{
position:relative;
width:20px;
height:120px;
}

/* TALLO */
.stem{
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%);
width:4px;
height:90px;
background:#2ecc71;
border-radius:2px;
}

/* FLOR */
.flower{
position:absolute;
bottom:85px;
left:50%;
transform:translateX(-50%);
width:22px;
height:28px;
background:radial-gradient(circle at top,#ffb6c1,#ff4d6d);
border-radius:50% 50% 40% 40%;
}

/* HOJAS */
.leaf{
position:absolute;
bottom:30px;
width:14px;
height:40px;
background:#27ae60;
border-radius:20px;
}
.leaf.left{left:-12px;transform:rotate(-20deg)}
.leaf.right{right:-12px;transform:rotate(20deg)}

/* CORAZONES */
.heart{
position:fixed;
top:-10px;
color:#ff6b9c;
font-size:18px;
animation:fall linear infinite;
z-index:0;
}

@keyframes fall{
to{transform:translateY(110vh);opacity:0}
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div id="typed"></div>
  </div>
</div>

<!-- CAMPO DE TULIPANES -->
<div class="field">
  <!-- Generamos varios tulipanes -->
  <div class="tulip"><div class="flower"></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
  <div class="tulip"><div class="flower"></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
  <div class="tulip"><div class="flower"></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
  <div class="tulip"><div class="flower"></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
  <div class="tulip"><div class="flower"></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
  <div class="tulip"><div class="flower"></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
</div>

<script>
// TEXTO QUE SE ESCRIBE PALABRA POR PALABRA
const text = `Mi amorcito 仇벒잺

Hoy cerramos un a침o m치s de nuestra historia y abrimos uno nuevo, con el coraz칩n lleno de ilusi칩n.

Gracias por cada sonrisa, cada abrazo y cada momento que ha florecido entre nosotros.

Este nuevo a침o quiero seguir eligi칠ndote, seguir construyendo sue침os contigo y llamarte siempre mi hogar.

Que nuestro amor siga creciendo, fuerte y bonito, como un campo lleno de flores.

Feliz A침o Nuevo, mi ni침a hermosa.
Te amo hoy, ma침ana y siempre 游눗`;

let words = text.split(" ");
let i = 0;
const typed = document.getElementById("typed");

const typing = setInterval(()=>{
  if(i < words.length){
    typed.innerHTML += words[i] + " ";
    i++;
  } else {
    clearInterval(typing);
  }
}, 170);

// CORAZONES CAYENDO
function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "仇벒잺";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = 4 + Math.random()*5 + "s";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),9000);
}
setInterval(createHeart, 450);
</script>

</body>
</html>
